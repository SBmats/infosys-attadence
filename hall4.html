  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh; /* allow page to grow */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* start from top */
      margin: 0;
      color: #fff;
      overflow-y: auto; /* enable scroll */
      padding-top: 30px; /* space at top */
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Stack roll numbers vertically */
    .roll-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .roll-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 200px;
      gap: 8px;
    }

    label {
      font-size: 0.9rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ff4d4d;
      border-radius: 10px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="checkbox"]:checked {
      background: #00c853;
    }

    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 100%;
      transition: 0.3s;
    }

    input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    button {
      background: #00c6ff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .msg {
      margin-top: 20px;
      font-size: 1rem;
      color: #d4ffb2;
    }
  </style>
</head>
